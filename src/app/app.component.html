<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">

  <mat-toolbar color="primary" class="example-toolbar">
    <span>Dakar </span>
    <button mat-icon-button color="warn" (click)="snav.toggle()">
      <mat-icon aria-label="Example icon-button with a menu icon">menu</mat-icon>
    </button>
    <h1 class="example-app-name">{{title}}</h1>
  </mat-toolbar>

  <mat-sidenav-container class="example-sidenav-container"
                         [style.marginTop.px]="mobileQuery.matches ? 56 : 0">

    <mat-sidenav opened #snav [mode]="mobileQuery.matches ? 'over' : 'side'"
                 [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <h1>Menu</h1>
      <mat-nav-list>
        <a mat-list-item routerLink="{{nav}}" *ngFor="let nav of fillerNav">{{nav}}</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>

      <router-outlet></router-outlet>

      <p *ngFor="let content of fillerContent">{{content}}</p>

    </mat-sidenav-content>

  </mat-sidenav-container>

</div>
